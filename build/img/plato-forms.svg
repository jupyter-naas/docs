<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- The ideal form (triangle) above -->
  <polygon points="90,20 120,70 60,70" fill="none" stroke="#ffffff" stroke-width="2"/>
  <text x="90" y="50" text-anchor="middle" fill="#ffffff" font-size="8">Ideal Form</text>
  
  <!-- Connecting line -->
  <line x1="90" y1="70" x2="90" y2="90" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Perception/reality below (imperfect triangles) -->
  <polygon points="85,100 110,140 60,140" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.9"/>
  <polygon points="95,105 125,145 75,140" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <polygon points="80,110 105,150 55,145" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <text x="90" y="165" text-anchor="middle" fill="#ffffff" font-size="8">Physical Instances</text>
</svg> 